{% extends "admin_base.html" %}
{% block content %}
{% if companies %}
<div>
	<h3>Existing Companies</h3>
	{% for company in companies %}
	<form action="/_admin/company" method="POST">
		<p>{{ company.name }} ({{company.url}})
			<input type="submit" onclick="return confirm('Are you sure you want to delete {{company.name}}?');" value="Delete ?">
		</p>
		<input type="hidden" value="{{company.key}}" name="key"/>
		<input type="hidden" value="delete" name="action"/>
	</form>
	{% endfor %}
</div>
{% endif %}
<div>
	<h3>Create a new company</h3>
	<form action="/_admin/company" method="POST">
		<div>
			<input type="text" name="name"/>
			<input type="text" name="url"/>
			<input type="submit"/>
		</div>
		<input type="hidden" value="create" name="action"/>
	</form>
</div>	
{% endblock %}
