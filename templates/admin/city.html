{% extends "admin_base.html" %}
{% block content %}
{% if cities %}
<div>
	<h3>Existing Cities</h3>
	{% for city in cities %}
	<form action="/_admin/city" method="POST">
		<p>{{ city.name }} ({{city.url}}) - {{city.hours_offset}}h, {{city.minutes_offset}}m
			<input type="submit" onclick="return confirm('Are you sure you want to delete {{city.name}}?');" value="Delete ?">
		</p>
		<input type="hidden" value="{{city.key}}" name="key"/>
		<input type="hidden" value="delete" name="action"/>
	</form>
	{% endfor %}
</div>
{% endif %}
<div>
	<h3>Create a new City</h3>
	<form action="/_admin/city" method="POST">
		<div>
			<input type="text" name="name"/>
			<input type="text" name="url"/>
			<input type="text" name="hours"/>
			<input type="text" name="minutes"/>
			<input type="submit"/>
		</div>
		<input type="hidden" value="create" name="action"/>
	</form>
</div>	
{% endblock %}
